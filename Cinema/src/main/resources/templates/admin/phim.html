<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lí Phim</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->


    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/style__admin.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/js/admin/CRUDMovie.js"></script>
</head>

<body ng-app="myApp" ng-controller="PhimController">
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="http://localhost:8085/DynamicCinema/index">
                        <!--                       <span class="icon">&ndash;&gt;-->
                        <!--                         <ion-icon name="film-outline"></ion-icon>-->
                        <!--                      </span>-->
                        <span class="title">CINEMAS</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/index">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Thống kê</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/TaiKhoan">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Khách hàng</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/phim">
                        <span class="icon">
                            <ion-icon name="videocam-outline"></ion-icon>
                        </span>
                        <span class="title">Phim</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/ngayChieu">
                        <span class="icon">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </span>
                        <span class="title">Ngày chiếu</span>
                    </a>
                </li>


                <li>
                    <a th:href="@{/security/logoff}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>

                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="../img/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= CRUD ================== -->
            <div class="CRUDBox">
                <div class="CRUD">
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Mã phim</label>
                            <input type="text" class="input" ng-model="form.maPhim">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Tên phim</label>
                            <input type="text"  class="input" ng-model="form.tenPhim">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Diễn viên</label>
                            <input type="text"  class="input" ng-model="form.dienVien">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Năm SX</label>
                            <input type="text"  class="input" ng-model="form.namSX">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Đạo diễn</label>
                            <input type="text"  class="input" ng-model="form.daoDien">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Quốc gia</label>
                            <input type="text"  class="input" ng-model="form.quocGia">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Thời lượng</label>
                            <input type="text"  class="input" ng-model="form.thoiLuong">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Mô tả</label>
                            <input type="text"  class="input" ng-model="form.moTa">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Trailer</label>
                            <input type="text"  class="input" ng-model="form.trailer">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <label class="text" style=" color: #2a2185; margin-bottom: 5px;">Hình</label>
                        <input name="input" class="form-control" type="file" ng-model="form.hinh">
                    </div>
                </div>
                <div class="btn-crud" style="text-align: center; margin-top: 20px;">
                    <button class="btn reset" ng-click="resetForm()">Làm mới</button>
                    <button class="btn new" ng-click="add()">Thêm</button>
                    <button class="btn fix" ng-click="edit()">Sửa</button>
                    <button class="btn del" ng-click="delete(form.maPhim)">Xóa</button>
                </div>
            </div>
            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Danh Sách Phim</h2>
<!--                        <a href="#" class="btn">View All</a>-->
                    </div>

                    <table class="table" id="movieTable">
                        <thead>
                            <tr>
                                <th scope="col">Mã phim</th>
                                <th scope="col">Tên phim</th>
                                <th scope="col">Quốc gia</th>
                                <th scope="col">Thời lượng</th>
                                <th scope="col">Hình</th>
                                <th scope="col">Trailer</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center!important;">
                            <tr ng-repeat="movie in items">
                                <td>{{ movie.maPhim }}</td>
                                <td>{{ movie.tenPhim }}</td>
                                <td>{{ movie.quocGia }}</td>
                                <td>{{ movie.thoiLuong }}</td>
                                <td>{{ movie.hinh }}</td>
                                <td>{{ movie.trailer }}</td>
                                <td>
                                    <div class="btn-group btn-group-xs">
                                        <button class="btn btn-warning" ng-click="fillForm($index)">Sửa</button>
                                    </div>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-xs">
                                        <button class="btn btn-warning" ng-click="delete(movie.maPhim)">Xóa</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="/js/main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->


    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
