        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= CRUD ================== -->
            <div class="CRUDBox">
                <div class="CRUD">
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Mã phim</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Tên phim</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Diễn viên</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Năm SX</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Đạo diễn</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Quốc gia</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Thời lượng</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Mô tả</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Trailer</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <label for="input" class="text" style="    color: #2a2185; margin-bottom: 5px;">Hình</label>
                        <input name="input" class="form-control" type="file">
                    </div>
                </div>
                <div class="btn-crud" style="text-align: center; margin-top: 20px;">
                    <button class="btn reset" onclick="resetForm()">Làm mới</button>
                    <button class="btn new" onclick="addMovie()">Thêm</button>
                    <button class="btn fix" onclick="editMovie()">Sửa</button>
                    <button class="btn del" onclick="deleteMovie()">Xóa</button>
                </div>
            </div>
            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Danh Sách Phim</h2>
                        <a href="#" class="btn">View All</a>
                    </div>

                    <table class="table" id="movieTable">
                        <thead>
                            <tr>
                                <th scope="col">Mã phim</th>
                                <th scope="col">Tên phim</th>
<!--                                <th scope="col">Diễn viên</th>-->
                                <th scope="col">Đạo diễn</th>
                                <th scope="col">Năm SX</th>
                                <th scope="col">Quốc gia</th>
                                <th scope="col">Thời lượng</th>
<!--                                <th scope="col">Mô tả</th>-->
                                <th scope="col">Hình</th>
                                <th scope="col">Trailer</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
