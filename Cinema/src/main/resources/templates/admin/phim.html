                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/khachHang">

                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/ve">

                            <ion-icon name="film-outline"></ion-icon>
                        </span>

                    </a>
                </li>

                    <a href="http://localhost:8085/DynamicCinema/admin/topping">

                        <span class="title">Topping</span>
                    </a>

                    </a>

                <li>
                    <a id="logoutBtn" class="btn btn__movie font__source" href="http://localhost:8085/DynamicCinema/index">

                        </span>
                        <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="../img/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= CRUD ================== -->
            <div class="CRUDBox">
                <div class="CRUD">
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Mã Phim</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Tên Phim</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Diễn Viên</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Năm SX</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Đạo Diễn</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Quốc Gia</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Thời Lượng</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Mô Tả</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label class="text">Trailer</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <label class="text" style="    color: #2a2185; margin-bottom: 5px;">Hình</label>
                        <input name="input" class="form-control" type="file">
                    </div>
                </div>
                <div class="btn-crud" style="text-align: center; margin-top: 20px;">
                    <button class="btn reset" onclick="resetForm()">Làm mới</button>
                    <button class="btn new" onclick="addMovie()">Thêm</button>
                    <button class="btn fix" onclick="editMovie()">Sửa</button>
                    <button class="btn del" onclick="deleteMovie()">Xóa</button>
                </div>
            </div>
            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>DANH SÁCH PHIM</h2>
<!--                        <a href="#" class="btn">View All</a>-->
                    </div>

                    <table class="table" id="movieTable">
                        <thead>
                            <tr>
                                <th scope="col">Mã Phim</th>
                                <th scope="col">Tên Phim</th>
<!--                                <th scope="col">Diễn viên</th>-->
                                <th scope="col">Đạo Diễn</th>
                                <th scope="col">Năm SX</th>
                                <th scope="col">Quốc Gia</th>
                                <th scope="col">Thời Lượng</th>
<!--                                <th scope="col">Mô tả</th>-->
                                <th scope="col">Hình</th>
                                <th scope="col">Trailer</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center!important;">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="/js/main.js"></script>
