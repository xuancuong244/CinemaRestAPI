<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày chiếu</title>

    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/style__admin.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body ng-app="myApp">
<!-- =============== Navigation ================ -->
<div class="container" ng-controller="NgayChieuController">
    <div class="navigation">
        <ul>
            <li>
                <a href="http://localhost:8085/DynamicCinema/index">
                    <!--                       <span class="icon">&ndash;&gt;-->
                    <!--                         <ion-icon name="film-outline"></ion-icon>-->
                    <!--                      </span>-->
                    <span class="title">CINEMAS</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/index">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                    <span class="title">Thống kê</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/TaiKhoan">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Khách hàng</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/phim">
                        <span class="icon">
                            <ion-icon name="videocam-outline"></ion-icon>
                        </span>
                    <span class="title">Phim</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/ngayChieu">
                        <span class="icon">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </span>
                    <span class="title">Ngày chiếu</span>
                </a>
            </li>


            <li>
                <a th:href="@{/security/logoff}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>

                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Tìm kiếm">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <img src="../img/customer01.jpg" alt="">
            </div>
        </div>

        <!-- ======================= CRUD ================== -->
        <div class="CRUDBox">
            <div class="CRUD">
                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">STT</label>
                        <input type="text" placeholder="" name="input" class="input" ng-model="form.stt">
                    </div>
                </div>
                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Mã Phim</label>
                        <input type="text" placeholder="" name="input" class="input" ng-model="form.phim.tenPhim">
                    </div>
                </div>
                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Ngày Chiếu</label>
                        <input type="text" placeholder="" name="input" class="input" ng-model="form.ngay">
                    </div>
                </div>
                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Giờ Bắt Đầu</label>
                        <input type="text" placeholder="" name="input" class="input" ng-model="form.gioBatDau">
                    </div>
                </div>
            </div>
            <div class="btn-crud" style="text-align: center; margin-top: 20px;">
                <button class="btn reset" ng-click="resetForm()">Làm mới</button>
                <button class="btn new" ng-click="add()">Thêm</button>
                <button class="btn fix" ng-click="edit()">Sửa</button>
                <button class="btn del" ng-click="delete(form.stt)">Xóa</button>
            </div>
        </div>
        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>NGÀY CHIẾU</h2>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên Phim</th>
                        <th scope="col">Ngày Chiếu</th>
                        <th scope="col">Giờ Bắt Đầu</th>
                    </tr>
                    </thead>

                    <tbody style="text-align: center !important;">
                    <tr ng-repeat="nc in items">
                        <td>{{nc.stt}}</td>
                        <td>{{nc.phim.tenPhim}}</td>
                        <td>{{nc.ngay}}</td>
                        <td>{{nc.gioBatDau}}</td>
                        <td>
                            <div class="btn-group btn-group-xs">
                                <button class="btn btn-warning" ng-click="fillForm($index)">Edit</button>
                            </div>
                        <td>
                            <div class="btn-group btn-group-xs">
                                <button class="btn btn-warning" ng-click="delete(nc.stt)">Xóa</button>
                            </div>
                        </td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- =========== Scripts =========  -->
<script src="/js/main.js"></script>
<script src="/js/admin/CRUDNgayChieu.js"></script>
<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
