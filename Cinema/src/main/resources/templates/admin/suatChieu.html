<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suất chiếu</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->


    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/style__admin.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/js/admin/CRUDSuatChieu.js"></script>
</head>

<body ng-app="myApp">
<!-- =============== Navigation ================ -->
<div class="container"  ng-controller="SuatChieuController">
    <div class="navigation" >
        <ul>
            <li>
                <a href="#">
                    <!--                        <span class="icon">-->
                    <!--                            <ion-icon name="film-outline"></ion-icon>-->
                    <!--                        </span>-->
                    <span class="title">CINEMAS</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/inde">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                    <span class="title">Thống kê</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/khachHang">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Khách hàng</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/phim">
                        <span class="icon">
                            <ion-icon name="videocam-outline"></ion-icon>
                        </span>
                    <span class="title">Phim</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/suatChieu">
                        <span class="icon">
                            <ion-icon name="ticket-outline"></ion-icon>
                        </span>
                    <span class="title">Suất chiếu</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/topping">
                        <span class="icon">
                            <ion-icon name="ice-cream-outline"></ion-icon>
                        </span>
                    <span class="title">Topping</span>
                </a>
            </li>

            <li>
                <a href="http://localhost:8085/DynamicCinema/admin/quanLyHoaDon">
                        <span class="icon">
                            <ion-icon name="reader-outline"></ion-icon>
                        </span>
                    <span class="title">Hóa đơn</span>
                </a>
            </li>

            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Đăng xuất</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Tìm kiếm">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <img src="../img/customer01.jpg" alt="">
            </div>
        </div>

        <!-- ======================= CRUD ================== -->
        <div class="CRUDBox">
            <div class="CRUD">
                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">STT</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>
                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Tên phim</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Phòng chiếu</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>
                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Ngày chiếu</label>
                        <input type="date" placeholder="" name="input" class="input" style="padding: 11px 10px;font-size: 0.75rem;
                        border: 2px #2a2185 solid;border-radius: 5px;background: #ffffff;">
                    </div>
                </div>
                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Giá Suất chiếu</label>
                        <input type="number" placeholder="" name="input" class="input" style="padding: 11px 10px;font-size: 0.75rem;
                        border: 2px #2a2185 solid;border-radius: 5px;background: #ffffff;">
                    </div>
                </div>
            </div>
            <div class="btn-crud" style="text-align: center; margin-top: 20px;">
                <button class="btn reset" ng-click="resetForm()">Làm mới</button>
                <button class="btn new" ng-click="addMovie()">Thêm</button>
                <button class="btn fix" ng-click="editMovie()">Sửa</button>
                <button class="btn del" ng-click="deleteMovie()">Xóa</button>
            </div>
        </div>
        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Suất chiếu</h2>
                    <!--                            <a href="#" class="btn">View All</a>-->
                </div>

                <table class="table" id="suatChieuTable">
                    <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên phim</th>
                        <th scope="col">Phòng chiếu</th>
                        <th scope="col">Ngày chiếu</th>
                        <th scope="col">Giá Suất chiếu</th>
                    </tr>
                    </thead>

                    <tbody style="text-align: center!important;" >
                    <tr ng-repeat="suatChieus in suatChieu">
                        <td>{{ suatChieus.stt }}</td>
                        <td>{{ suatChieus.phim }}</td>
                        <td>{{ suatChieus.phongChieu }}</td>
                        <td>{{ suatChieus.ngayChieu }}</td>
                        <td>{{ suatChieus.giaXuatChieu }}</td>
                        <td>
                            <div class="btn-group btn-group-xs">
                                <button class="btn btn-warning" ng-click="fillForm($index)">Edit</button>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- =========== Scripts =========  -->
<script src="/js/main.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->

</body>

</html>
