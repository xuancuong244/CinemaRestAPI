<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suất chiếu</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->


    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/css/style__admin.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
<!--                        <span class="icon">-->
<!--                            <ion-icon name="logo-apple"></ion-icon>-->
<!--                        </span>-->
                        <span class="title">DYNAMIC ENERGY CINEMAS</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/inde">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Thống kê</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/khachHang">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Khách hàng</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/phim">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Phim</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/suatChieu">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Suất chiếu</span>
                    </a>
                </li>

                <li>
                    <a href="http://localhost:8085/DynamicCinema/admin/topping">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Topping</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= CRUD ================== -->
            <div class="CRUDBox">
                <div class="CRUD">
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Mã phim</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Tên phim</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Thể loại</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Ngôn ngữ</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Phòng chiếu</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Ngày chiếu</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                    <div class="CRUD-body">
                        <div class="coolinput">
                            <label for="input" class="text">Suất chiếu</label>
                            <input type="text" placeholder="" name="input" class="input">
                        </div>
                    </div>
                </div>
                <div class="btn-crud" style="text-align: center; margin-top: 20px;">
                    <button class="btn reset">Làm mới</button>
                    <button class="btn new">Thêm</button>
                    <button class="btn fix">Sửa</button>
                    <button class="btn del">Xóa</button>
                </div>
                </div>
                <!-- ================ Order Details List ================= -->
                <div class="details">
                    <div class="recentOrders">
                        <div class="cardHeader">
                            <h2>Suất chiếu</h2>
                            <a href="#" class="btn">View All</a>
                        </div>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Mã phim</th>
                                    <th scope="col">Tên phim</th>
                                    <th scope="col">Thể loại</th>
                                    <th scope="col">Ngôn ngữ</th>
                                    <th scope="col">Phòng chiếu</th>
                                    <th scope="col">Ngày chiếu</th>
                                    <th scope="col">Suất chiếu</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>

                                </tr>
                                
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

        <!-- =========== Scripts =========  -->
        <script src="/js/main.js"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->


        <!-- ====== ionicons ======= -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
