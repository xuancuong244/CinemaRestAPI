    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Tìm kiếm">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <img src="../img/customer01.jpg" alt="">
            </div>
        </div>

        <!-- ======================= CRUD ================== -->
        <div class="CRUDBox">
            <div class="CRUD">

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Mã hóa đơn</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Tên phim</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Số vé</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Ngày chiếu</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Ghế</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Topping</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Chi nhánh</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Thời gian</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Phòng chiếu</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

                <div class="CRUD-body">
                    <div class="coolinput">
                        <label for="input" class="text">Tổng tiền</label>
                        <input type="text" placeholder="" name="input" class="input">
                    </div>
                </div>

            </div>

            <div class="btn-crud" style="text-align: center; margin-top: 20px;">
                <button class="btn reset">Làm mới</button>
                <button class="btn new">Thêm</button>
                <button class="btn fix">Sửa</button>
                <button class="btn del">Xóa</button>
            </div>

        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Hóa Đơn</h2>
                    <a href="#" class="btn">View All</a>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Mã hóa đơn</th>
                        <th scope="col">Tên phim</th>
                        <th scope="col">Số vé</th>
                        <th scope="col">Ngày chiếu</th>
                        <th scope="col">Ghế</th>
                        <th scope="col">Topping</th>
                        <th scope="col">Chi nhánh</th>
                        <th scope="col">Thời gian</th>
                        <th scope="col">Phòng chiếu</th>
                        <th scope="col">Tổng tiền</th>
                    </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
