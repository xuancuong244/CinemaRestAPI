<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/css/signInSignUp.css">
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="TaiKhoanController">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <div class="formSignUp">
        <h1>Tạo tài khoản</h1>
        <span>hoặc sử dụng e-mail của bạn để đăng ký</span>
        <input type="text" placeholder="E-mail" ng-model="form.username" />
        <input type="text" placeholder="Mật khẩu" ng-model="form.matKhau" />
        <input type="text" placeholder="Họ và tên" ng-model="form.hoTen" />
        <input type="text" placeholder="Số điện thoại" ng-model="form.soDT" />
        <div class="form-check">
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
              ng-model="form.gioiTinh" ng-value="true" checked>
            <label class="form-check-label" for="inlineRadio1">Nam</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
              ng-model="form.gioiTinh" ng-value="false">
            <label class="form-check-label" for="inlineRadio2">Nữ</label>
          </div>
        </div>
        <textarea ng-model="form.diaChi" placeholder="Địa chỉ" cols="30" rows="10"></textarea>
        <button ng-click="add()">Đăng ký</button>
      </div>
    </div>
    <div class="form-container sign-in-container">
      <form th:action="@{/security/login}" method="post">
        <h1>Đăng nhập</h1>
        <span>hoặc sử dụng tài khoản của bạn</span>
        <input type="email" placeholder="E-mail" name="username" th:value="${username}" />
        <input type="password" placeholder="Mật khẩu" name="password" th:value="${password}" data-type="password" />
        <a href="#">Quên mật khẩu?</a>
        <button type="submit" class="button" value="Sign In">Đăng nhập</button>
        <div th:if="${message}" class="alert alert-danger" role="alert">
          <span th:text="${message}"></span>
        </div>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 style="width: 320px;">Chào mừng trở lại!</h1>
          <p>Để duy trì kết nối với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
          <button class="ghost" id="signIn">Đăng nhập</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Chào bạn!</h1>
          <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình cùng chúng tôi</p>
          <button class="ghost" id="signUp">Đăng ký</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });
  </script>
  <script src="/js/admin/CRUDTaiKhoan.js"></script>

</body>

</html>
