<!DOCTYPE html>
<html lang="en">
<div xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng Nhập</title>
        <link rel="stylesheet" href="/css/login.css">
    </head>

    <body>
    <div class="login-wrap">
        <form th:action="@{/security/login}" method="post">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                                                                                         class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label
                    for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="email" class="label">Email</label>
                            <input id="email" type="email" class="input" name="email" th:value="${email}">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Mật Khẩu</label>
                            <input type="password" id="password" name="password" th:value="${password}" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="remember" type="checkbox" name="remember" value="true">
                            <label><span class="icon"></span> Keep me
                                Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                        <div th:if="${message}" class="alert alert-danger" role="alert">
                            <span th:text="${message}"></span>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="mail" class="label">Email</label> <input id="mail" type="email"
                                                                                    class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Mật Khẩu</label> <input id="pass" type="password"
                                                                                    class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Nhập Lại Mật Khẩu</label> <input id="passConfig" type="password"
                                                                                           class="input"
                                                                                           data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Đã có tài khoản ?</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </body>
</div>
</html>
